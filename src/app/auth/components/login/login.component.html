<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Bienvenido de nuevo.</h1>
            <p class="lead text-muted">Inicie sesion para continuar</p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img
                    src="../../../../assets/img/avatars/avatar.jpg"
                    alt="Charles Hall"
                    class="img-fluid rounded-circle"
                    width="132"
                    height="132"
                  />
                </div>

                <form [formGroup]="loginForm" (submit)="sendLogin()">
                  <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input
                      formControlName="email"
                      [class.is-invalid]="emailValidator"
                      class="form-control form-control-lg"
                      type="email"
                      name="email"
                      placeholder="Ingrese su correo"
                    />
                    <small
                    class="form-text text-danger"
                    *ngIf="emailValidator"
                    >Ingrese su correo</small>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input
                      formControlName="password"
                      [class.is-invalid]="passValidator"
                      class="form-control form-control-lg"
                      type="password"
                      name="password"
                      placeholder="Ingrese su contraseña"
                    />
                    <small
                    class="form-text text-danger"
                    *ngIf="passValidator"
                    >Ingrese su contraseña</small
                  >
                  </div>
                  <div>
                    <label class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        name="remember-me"
                        checked
                      />
                      <span class="form-check-label">
                        Remember me next time
                      </span>
                    </label>
                  </div>

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
