

  <div class="row animated fadeIn faster">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class=" mb-0">Listado de choferes</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Ve el listado de choferes, filtra por estado o busca por codigo, ademas puedes o dar de baja reactivar choferes.</p>
                <a routerLink="/admin/choferes/listado" class="btn btn-primary px-5 text-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-list mr-2 mb-1" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                  </svg>
               <strong class="mr-2"> Ir al listado</strong>
            </a>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-6" *ngIf="rol === 'admin'">
        <div class="card">
            <div class="card-header">
                <h3 class=" mb-0">Crear nuevo chofer</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Agrega un nuevo chofer al registro, de esta manera estara disponible y podra ser agregado a transacciones</p>
                <a routerLink="/admin/choferes/crear" class="btn btn-primary px-5 text-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus mr-2" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
               <strong class="mr-2"> Agregar nuevo</strong>
            </a>
            </div>
        </div>
    </div>
  </div>
